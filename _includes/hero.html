    <div class="container mx-auto px-4 sm:px-8 max-w-6xl">
        <div class="flex flex-col md:flex-row items-center">
            <!-- Text Content (Left Side) -->
            <div class="w-full md:w-1/2 z-10 md:pr-8 order-2 md:order-1">
                <h1 class="text-3xl md:text-5xl font-bold leading-tight mb-4">Discover amazing events happening

                <p class="text-lg md:text-xl text-text-light mb-6">From parties to workshops, sports to book clubs -
                    find and

                <div class="flex flex-col sm:flex-row gap-3">
                    <a href="#join"

            <!-- Graph Visualization (Right Side) -->
            <div class="w-full md:w-1/2 order-1 md:order-2 flex justify-center mb-8 md:mb-0">
                <svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg"
                    class="w-full max-w-md animate-rotate-slow">
                    <!-- Background circle -->
                    <circle cx="250" cy="200" r="180" fill="#f0f4ff" opacity="0.7" />

                    <!-- Main Center Node (KONEKTIFY) -->
                    <circle cx="250" cy="200" r="15" fill="#4f46e5" />

                    <!-- Event Nodes arranged in a perfect circle around the center -->
                    <!-- Node 1 (Top) -->
                    <circle cx="250" cy="100" r="15" fill="#4f46e5" />

                    <!-- Node 2 (Top Right) -->
                    <circle cx="336" cy="150" r="15" fill="#4f46e5" />

                    <!-- Node 3 (Bottom Right) -->
                    <circle cx="336" cy="250" r="15" fill="#4f46e5" />

                    <!-- Node 4 (Bottom) -->
                    <circle cx="250" cy="300" r="15" fill="#4f46e5" />

                    <!-- Node 5 (Bottom Left) -->
                    <circle cx="164" cy="250" r="15" fill="#4f46e5" />

                    <!-- Node 6 (Top Left) -->
                    <circle cx="164" cy="150" r="15" fill="#4f46e5" />

                    <!-- Connection lines with uniform width -->
                    <!-- Center to Node 1 -->
                    <line x1="250" y1="200" x2="250" y2="100" stroke="#4f46e5" stroke-width="2.5" opacity="0.7" />

                    <!-- Center to Node 2 -->
                    <line x1="250" y1="200" x2="336" y2="150" stroke="#4f46e5" stroke-width="2.5" opacity="0.7" />

                    <!-- Center to Node 3 -->
                    <line x1="250" y1="200" x2="336" y2="250" stroke="#4f46e5" stroke-width="2.5" opacity="0.7" />

                    <!-- Center to Node 4 -->
                    <line x1="250" y1="200" x2="250" y2="300" stroke="#4f46e5" stroke-width="2.5" opacity="0.7" />

                    <!-- Center to Node 5 -->
                    <line x1="250" y1="200" x2="164" y2="250" stroke="#4f46e5" stroke-width="2.5" opacity="0.7" />

                    <!-- Center to Node 6 -->
                    <line x1="250" y1="200" x2="164" y2="150" stroke="#4f46e5" stroke-width="2.5" opacity="0.7" />

                    <!-- Connections between adjacent nodes -->
                    <line x1="250" y1="100" x2="336" y2="150" stroke="#4f46e5" stroke-width="2.5" opacity="0.7" />
                    <line x1="336" y1="150" x2="336" y2="250" stroke="#4f46e5" stroke-width="2.5" opacity="0.7" />
                    <line x1="336" y1="250" x2="250" y2="300" stroke="#4f46e5" stroke-width="2.5" opacity="0.7" />
                    <line x1="250" y1="300" x2="164" y2="250" stroke="#4f46e5" stroke-width="2.5" opacity="0.7" />
                    <line x1="164" y1="250" x2="164" y2="150" stroke="#4f46e5" stroke-width="2.5" opacity="0.7" />
                    <line x1="164" y1="150" x2="250" y2="100" stroke="#4f46e5" stroke-width="2.5" opacity="0.7" />
